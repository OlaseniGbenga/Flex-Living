<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Living</title>
    <link rel="icon" type="image/x-icon" href="../../favicon.ico?v=2" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="addHouse.css" />
  </head>
  <body>
    <main-header></main-header>
    <form id="houseForm" action="">
      <h1>Input house information</h1>

      <span class="inputWrapper">
        <label for="title">Title:</label>
        <input type="text" name="title" placeholder="Title" />
      </span>
      <span class="inputWrapper">
        <label for="description">Description:</label>

        <textarea
          name="description"
          placeholder="say more about the house"
        ></textarea>
      </span>

      <span class="inputWrapper">
        <label for="address">Address:</label>
        <input type="text" name="address" placeholder="Address" />
      </span>

      <span class="inputWrapper">
        <label for="city">City:</label>
        <input type="text" name="city" placeholder="City" />
      </span>

      <span class="inputWrapper">
        <label for="state">State:</label>
        <input type="text" name="state" placeholder="city" />
      </span>

      <span class="inputWrapper">
        <label for="zipCode">Zip code:</label>
        <input type="text" name="zipCode" placeholder="zipCode" />
      </span>

      <span class="inputWrapper">
        <label for="main-picture">Main Image:</label>
        <input type="file" accept=".jpg, .jpeg" name="main-picture" placeholder="zipCode" />
      </span>

      <span class="inputWrapper">
        <label for="bathRoom">Number of bath room:</label>
        <input type="number"  name="bathRoom" placeholder="number of bath room" />
      </span>

      <span class="inputWrapper">
        <label for="room">Number of rooms:</label>
        <input type="number"  name="room" placeholder="Number of rooms" />
      </span>

      <span class="inputWrapper">
        <label for="wifi">Number of wifi:</label>
        <input type="number"  name="wifi" placeholder="Number of wifi" />
      </span>

      <button>post</button>
      <img
        style="display: none"
        id="loading"
        src="../../media/gif/loading.gif"
        alt="Loading"
      />
    </form>

    <main-footer></main-footer>
    <script type="module" src="addHouse.js"></script>
  </body>
</html>
