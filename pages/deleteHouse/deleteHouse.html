<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Living</title>
    <link rel="icon" type="image/x-icon" href="../../favicon.ico?v=2" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="deleteHouse.css" />
  </head>
  <body>
    <main-header></main-header>
    <section id="section1">
      <img
        style="display: none; justify-self: center; margin: 140px"
        id="loading"
        src="../../media/gif/loading.gif"
        alt="Loading"
      />
      <div id="house-container"></div>
      <div id="pagination-controls">
        <button id="prev-page" disabled>Previous</button>
        <span id="pageNumbersContainer"></span>
        <button id="next-page">Next</button>
      </div>
    </section>

    <div id="modal" class="modal">
      <div class="modal-content">
        <div class="question">
          <p>Are you sure you want to delete</p>
          <span id="close-modal" class="close">&times;</span>
        </div>

        <div class="yesno">
          <button id="yes">Yes</button>
          <button id="no">No</button>
        </div>
        <p id="textLoading" style="display: none;">Loading...</p>
        <div id="modal-body"></div>
      </div>
    </div>
    <main-footer></main-footer>
    <script type="module" src="deleteHouse.js"></script>
  </body>
</html>
