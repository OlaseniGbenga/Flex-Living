<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Living</title>
    <link rel="icon" type="image/x-icon" href="../../favicon.ico?v=2" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="signUp.css" />
  </head>
  <body>
    <img src="../../media/images/logo.png" alt="" />
    <h1>Create your account</h1>

    <form id="signUpForm" action="">
      <span class="inputWrapper">
        <label for="firstName">First name:</label>
        <input type="text" name="firstName" placeholder="Fola" />
      </span>
      <span class="inputWrapper">
        <label for="lastName">Last name:</label>
        <input type="text" name="lastName" placeholder="Owodele" />
      </span>
      <span class="inputWrapper">
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="gbenga@gmail.com" />
      </span>
      <span class="inputWrapper">
        <label for="password">Password:</label>
        <input type="password" name="password" placeholder="******" />
      </span>
      <span id="checkbox">
        <input type="checkbox" name="email" placeholder="gbenga@gmail.com" />
        <label for="email"
          >I want to receive updates about offers, news, city launches, and
          exclusive deals</label
        >
      </span>
      <button>Create account</button>
    </form>

  </body>
</html>
