<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Living</title>
    <link rel="icon" type="image/x-icon" href="../../favicon.ico?v=2" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="signUp.css" />
  </head>
  <body>
    <img src="../../media/images/logo.png" alt="" />

    <form id="signUpForm" action="">
      <h1>Create your account</h1>
      <span class="inputWrapper">
        <label for="firstName">First name:</label>
        <input type="text" name="firstName" placeholder="Fola" />
      </span>
      <span class="inputWrapper">
        <label for="lastName">Last name:</label>
        <input type="text" name="lastName" placeholder="Owodele" />
      </span>

      
      <span class="inputWrapper">
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="gbenga@gmail.com" />
      </span>

      <span class="inputWrapper">
        <label for="password">Password:</label>
        <input type="password" name="password" placeholder="******" />
      </span>
      <span id="checkbox">
        <input type="checkbox" name="checkbox"  />
        <p>
          I want to receive updates about offers, news, city launches, and
          exclusive deals
        </p>
      </span>
      <button id="createAccount">Create account</button>
    </form>
    <div class="terms">
      <a href="../signIn/signIn.html" id="login"
        >Already have an account? <span> Sign in </span></a
      >
      <p class="agreement">By creating an account you agree to our</p>
      <p>
        <a class="green">Terms of Service </a> and
        <a class="green">Privacy Policy</a>
      </p>
    </div>
    <script type="module" src="signUp.js"></script>
  </body>
</html>
