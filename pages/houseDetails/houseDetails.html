<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Living</title>
    <link rel="icon" type="image/x-icon" href="../../favicon.ico?v=2" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="houseDetails.css" />
  </head>
  <body>
    <main-header></main-header>
    <section id="section1">
      <div class="main-image"></div>
      <div class="group-image">
        <div class="group-container-1">
          <div class="group-1-child-1"></div>
          <div class="group-1-child-2"></div>
        </div>

        <div class="group-container-1">
          <div class="group-1-child-1"></div>
          <div class="group-1-child-2"></div>
        </div>
      </div>
    </section>

    <section id="section2">
      <div class="house-info"></div>
      <div class="booking-info">
        <p>3990/Month</p>
        <div class="booking-info-1">
          <div class="stay-period">
            <div>
              <p style="margin-bottom: 1rem">Move in</p>
              <span class="move-in">
                <img
                  src="../../media/svg/eva_calendar-fill.svg"
                  alt="calender"
                />
                <input
                  class="date"
                  placeholder="Move-in"
                  type="text"
                  onfocus="(this.type='date')"
                  onblur="(this.type='text')"
                />
              </span>
            </div>
            <div>
              <p style="margin-bottom: 1rem">Move out</p>
              <span class="move-out">
                <img
                  src="../../media/svg/eva_calendar-fill.svg"
                  alt="calender"
                />
                <input
                  class="date"
                  placeholder="Move-out"
                  type="text"
                  onfocus="(this.type='date')"
                  onblur="(this.type='text')"
                />
              </span>
            </div>
          </div>

          <span style="display: flex; align-items: center">
            <img src="../../media/svg/eva_people-fill.svg" alt="people icon" />
            <input
              type="number"
              name="numberInput"
              value="1"
              min="1"
              max="100"
              step="1"
            />
          </span>

          <p>All utilities are included</p>
        </div>

        <div  class="booking-info-2">
          <div class="average-rent">
            <p>Average monthly rent</p>
            <div>
             <span style="display: flex;" > 	 <p>&#8364 3700</p></span>
             <p>incl. Vat</p>
            </div>
          </div>

          <div class="average-rent">
            <p>Pay upon booking</p>
            <div>
             <span style="display: flex;" > 	 <p>&#8364 3700</p></span>
             <p>incl. Vat</p>
            </div>
          </div>

          <div class="average-rent">
            <p>Total cost</p>
            <div>
             <span style="display: flex;" > 	 <p>&#8364 3700</p></span>
             <p>incl. Vat</p>
            </div>
          </div>
        </div>

        <div class="book">
          <a href="#">Continue booking</a>
          <p>
            When you book this apartment, your reservation will be cofirmed
            instantly
          </p>
        </div>
      </div>
    </section>

    <main-footer></main-footer>
    <script type="module" src="houseDetails.js"></script>
  </body>
</html>
