<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Living</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico?v=2" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <section>
        <img id="logo" src="./media/images/logo.png" alt="Flex living logo" />
        <nav id="destop-nav">
          <ul>
            <li>Home</li>
            <li>LandLords</li>
            <li>Blog</li>
            <li>Contacts</li>
          </ul>
        </nav>

        <img
          id="hamburgerMenuId"
          class="hamburgerMenu"
          src="./media/svg/hamburgerMenu.svg"
          alt="hamburger menu"
        />
        <img
          id="cancelMenuId"
          class="cancelMenu mobileNavDisplay"
          src="./media/svg/cancel.svg"
          alt="Close menu"
        />
      </section>
      <nav id="mobileNavId" class="mobileNavDisplay mobileNav">
        <ul>
          <li>Home</li>
          <li>LandLords</li>
          <li>Blog</li>
          <li>Contacts</li>
        </ul>
      </nav>
    </header>

  
    <script src="./app.js"></script>
  </body>
</html>
